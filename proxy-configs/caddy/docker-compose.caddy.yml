# Ghost with Caddy Reverse Proxy
# Bu dosya Ghost'u Caddy ile çalıştırmak için gerekli servisleri tanımlar
# This file defines services needed to run Ghost with Caddy

services:
  # Caddy Reverse Proxy / Caddy Ters Proxy
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
      - "2019:2019"  # Admin API
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN}
      - EMAIL=${SSL_EMAIL}
    depends_on:
      - ghost
    networks:
      - ghost-network
    restart: unless-stopped

  # Ghost Blog Service / Ghost Blog Servisi
  ghost:
    image: ghost:${GHOST_VERSION:-alpine}
    container_name: ghost-prod
    environment:
      - NODE_ENV=production
      - database__client=mysql
      - database__connection__host=mysql
      - database__connection__user=ghost
      - database__connection__password=${DB_PASSWORD}
      - database__connection__database=ghost_production
      - url=${GHOST_URL}
      - mail__transport=SMTP
      - mail__options__service=${MAIL_SERVICE}
      - mail__options__auth__user=${MAIL_USER}
      - mail__options__auth__pass=${MAIL_PASSWORD}
      - mail__from=${MAIL_FROM}
    volumes:
      - ghost_content:/var/lib/ghost/content
      - ../../config.production.json:/var/lib/ghost/config.production.json:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ghost-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # MySQL Database Service / MySQL Veritabanı Servisi
  mysql:
    image: mysql:8.0
    container_name: mysql-prod
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=ghost_production
      - MYSQL_USER=ghost
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - ghost-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

# Persistent Storage / Kalıcı Depolama
volumes:
  ghost_content:
  mysql_data:
  caddy_data:
  caddy_config:

# Network Configuration / Ağ Konfigürasyonu
networks:
  ghost-network:
    driver: bridge
