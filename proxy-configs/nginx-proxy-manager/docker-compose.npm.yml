# Ghost with Nginx Proxy Manager
# Bu dosya Ghost'u Nginx Proxy Manager ile çalıştırmak için gerekli servisleri tanımlar
# This file defines services needed to run Ghost with Nginx Proxy Manager

services:
  # Ghost Blog Service / Ghost Blog Servisi
  ghost:
    image: ghost:5-alpine
    container_name: ghost-prod
    environment:
      - NODE_ENV=production
      - database__client=mysql
      - database__connection__host=mysql
      - database__connection__user=ghost
      - database__connection__password=${DB_PASSWORD}
      - database__connection__database=ghost_production
      - url=${GHOST_URL}
      - mail__transport=SMTP
      - mail__options__service=${MAIL_SERVICE}
      - mail__options__auth__user=${MAIL_USER}
      - mail__options__auth__pass=${MAIL_PASSWORD}
      - mail__from=${MAIL_FROM}
    volumes:
      - ghost_content:/var/lib/ghost/content
      - ../../config.production.json:/var/lib/ghost/config.production.json:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ghost-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # MySQL Database Service / MySQL Veritabanı Servisi
  mysql:
    image: mysql:8.0
    container_name: mysql-prod
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=ghost_production
      - MYSQL_USER=ghost
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - ghost-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Nginx Proxy Manager / Nginx Proxy Manager
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    ports:
      # Public HTTP Port / Genel HTTP Portu
      - '80:80'
      # Public HTTPS Port / Genel HTTPS Portu  
      - '443:443'
      # Admin Web Port / Yönetici Web Portu
      - '81:81'
    environment:
      # MySQL Database for NPM / NPM için MySQL Veritabanı
      DB_MYSQL_HOST: "mysql"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "${NPM_DB_PASSWORD}"
      DB_MYSQL_NAME: "npm"
      # Disable SQLite / SQLite'ı devre dışı bırak
      DISABLE_IPV6: 'true'
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ghost-network
    restart: unless-stopped

# Persistent Storage / Kalıcı Depolama
volumes:
  ghost_content:
  mysql_data:
  npm_data:
  npm_letsencrypt:

# Network Configuration / Ağ Konfigürasyonu
networks:
  ghost-network:
    driver: bridge
