# Ghost with Traefik Reverse Proxy
# Bu dosya Ghost'u Traefik ile çalıştırmak için gerekli servisleri tanımlar
# This file defines services needed to run Ghost with Traefik

services:
  # Traefik Reverse Proxy / Traefik Ters Proxy
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      # Enable Docker provider / Docker sağlayıcısını etkinleştir
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # API and Dashboard / API ve Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"
      # Entry points / Giriş noktaları
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Let's Encrypt / Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${SSL_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Redirect HTTP to HTTPS / HTTP'yi HTTPS'ye yönlendir
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Logging / Günlükleme
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik_letsencrypt:/letsencrypt"
    networks:
      - ghost-network
    restart: unless-stopped
    labels:
      # Dashboard configuration / Dashboard konfigürasyonu
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"

  # Ghost Blog Service / Ghost Blog Servisi
  ghost:
    image: ghost:${GHOST_VERSION:-alpine}
    container_name: ghost-prod
    environment:
      - NODE_ENV=production
      - database__client=mysql
      - database__connection__host=mysql
      - database__connection__user=ghost
      - database__connection__password=${DB_PASSWORD}
      - database__connection__database=ghost_production
      - url=${GHOST_URL}
      - mail__transport=SMTP
      - mail__options__service=${MAIL_SERVICE}
      - mail__options__auth__user=${MAIL_USER}
      - mail__options__auth__pass=${MAIL_PASSWORD}
      - mail__from=${MAIL_FROM}
    volumes:
      - ghost_content:/var/lib/ghost/content
      - ../../config.production.json:/var/lib/ghost/config.production.json:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ghost-network
    restart: unless-stopped
    labels:
      # Traefik configuration for Ghost / Ghost için Traefik konfigürasyonu
      - "traefik.enable=true"
      - "traefik.http.routers.ghost.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.ghost.tls=true"
      - "traefik.http.routers.ghost.tls.certresolver=letsencrypt"
      - "traefik.http.services.ghost.loadbalancer.server.port=2368"
      # Security headers / Güvenlik başlıkları
      - "traefik.http.middlewares.security.headers.framedeny=true"
      - "traefik.http.middlewares.security.headers.sslredirect=true"
      - "traefik.http.middlewares.security.headers.browserxssfilter=true"
      - "traefik.http.middlewares.security.headers.contenttypenosniff=true"
      - "traefik.http.routers.ghost.middlewares=security"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # MySQL Database Service / MySQL Veritabanı Servisi
  mysql:
    image: mysql:8.0
    container_name: mysql-prod
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=ghost_production
      - MYSQL_USER=ghost
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - ghost-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

# Persistent Storage / Kalıcı Depolama
volumes:
  ghost_content:
  mysql_data:
  traefik_letsencrypt:

# Network Configuration / Ağ Konfigürasyonu
networks:
  ghost-network:
    driver: bridge
