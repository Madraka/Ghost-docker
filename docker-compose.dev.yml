# Ghost Development Environment
# Bu dosya Ghost'un development ortamında çalışması için gerekli servisleri tanımlar
# This file defines services needed to run Ghost in development environment

services:
  # Ghost Blog Service / Ghost Blog Servisi
  ghost-dev:
    image: ghost:5-alpine
    container_name: ghost-dev
    ports:
      - "2368:2368"
    environment:
      - NODE_ENV=development
      - database__client=mysql
      - database__connection__host=mysql-dev
      - database__connection__user=ghost
      - database__connection__password=ghostpassword
      - database__connection__database=ghost_dev
      - url=http://localhost:2368
    volumes:
      - ghost_content_dev:/var/lib/ghost/content
      - ./config.development.json:/var/lib/ghost/config.development.json:ro
    depends_on:
      mysql-dev:
        condition: service_healthy
    networks:
      - ghost-network
    restart: unless-stopped

  # MySQL Database Service / MySQL Veritabanı Servisi
  mysql-dev:
    image: mysql:8.0
    container_name: mysql-dev
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=ghost_dev
      - MYSQL_USER=ghost
      - MYSQL_PASSWORD=ghostpassword
    volumes:
      - mysql_data_dev:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - ghost-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  # Database Administration Tool / Veritabanı Yönetim Aracı
  adminer:
    image: adminer
    container_name: adminer-dev
    ports:
      - "8080:8080"
    networks:
      - ghost-network
    restart: unless-stopped

# Persistent Storage / Kalıcı Depolama
volumes:
  ghost_content_dev:
  mysql_data_dev:

# Network Configuration / Ağ Konfigürasyonu
networks:
  ghost-network:
    driver: bridge
