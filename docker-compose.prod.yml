# Ghost Production Environment (No Proxy)
# Ghost Production Ortamı (Proxy Yok)
# This file defines services needed to run Ghost in production environment without proxy
# Bu dosya Ghost'u production ortamında proxy olmadan çalıştırmak için gerekli servisleri tanımlar
# For production with proxy options, see proxy-configs/ directory
# Proxy seçenekleri ile production için proxy-configs/ dizinine bakın
#
# WARNING: This setup exposes Ghost directly on port 2368
# UYARI: Bu kurulum Ghost'u doğrudan 2368 portunda açar
# For security and SSL, use one of the proxy configurations
# Güvenlik ve SSL için proxy konfigürasyonlarından birini kullanın

services:
  # Ghost Blog Service / Ghost Blog Servisi
  # Version controlled by GHOST_VERSION environment variable
  # Versiyon GHOST_VERSION çevre değişkeni ile kontrol edilir
  ghost:
    image: ghost:${GHOST_VERSION:-alpine}
    container_name: ghost-prod
    ports:
      - "2368:2368"
    environment:
      - NODE_ENV=production
      - database__client=mysql
      - database__connection__host=mysql
      - database__connection__user=ghost
      - database__connection__password=${DB_PASSWORD}
      - database__connection__database=ghost_production
      - url=${GHOST_URL}
      - mail__transport=SMTP
      - mail__options__service=${MAIL_SERVICE}
      - mail__options__auth__user=${MAIL_USER}
      - mail__options__auth__pass=${MAIL_PASSWORD}
      - mail__from=${MAIL_FROM}
    volumes:
      - ghost_content:/var/lib/ghost/content
      - ./config.production.json:/var/lib/ghost/config.production.json:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ghost-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # MySQL Database Service / MySQL Veritabanı Servisi
  mysql:
    image: mysql:8.0
    container_name: mysql-prod
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=ghost_production
      - MYSQL_USER=ghost
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - ghost-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Nginx Reverse Proxy / Nginx Ters Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ghost_content:/var/www/ghost/content:ro
    depends_on:
      - ghost
    networks:
      - ghost-network
    restart: unless-stopped

# Persistent Storage / Kalıcı Depolama
volumes:
  ghost_content:
  mysql_data:

# Network Configuration / Ağ Konfigürasyonu
networks:
  ghost-network:
    driver: bridge
